<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagination Component</title>
    <style>
      /*
			     SPACING SYSTEM (px)
			     2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

			     FONT SIZE SYSTEM (px)
			     10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
			     */

      /*
			     MAIN COLOR: #087f5b
			     GREY COLOR: #343a40

			     */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter";
        font-weight: 400;
      }

      body {
        color: #343a40;
        display: flex;
        justify-content: center;
      }

      .pagination-box {
        margin: 200px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .btn--arrow {
        width: 40px;
        height: 40px;
        border: 2px solid #087f5b;
        border-radius: 50%;
        background-color: #fff;

        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn--arrow:hover {
        background-color: #087f5b;
      }

      .btn--arrow:hover .icon-arrow {
        stroke: #fff;
      }

      .page-link:link,
      .page-link:visited {
        color: #343a40;
        text-decoration: none;
        height: 36px;
        width: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .page-link:hover,
      .page-link:active,
      .page-link.page-link--current {
        background-color: #087f5b;
        color: #fff;
      }

      .icon-arrow {
        width: 24px;
        height: 24px;
        stroke: #087f5b;
      }

      .dots {
        color: #868e96;
      }
    </style>
  </head>
  <body>
    <div class="pagination-box">
      <button class="btn btn--arrow btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-arrow"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>

      <a href="#" class="page-link" onclick="getId(this)">1</a>
      <a href="#" class="page-link" onclick="getId(this)">2</a>
      <a href="#" class="page-link" onclick="getId(this)">3</a>
      <a href="#" class="page-link" onclick="getId(this)">4</a>
      <a href="#" class="page-link" onclick="getId(this)">5</a>
      <a href="#" class="page-link" onclick="getId(this)">6</a>
      <a href="#" class="page-link" onclick="getId(this)">7</a>

      <button class="btn btn--arrow btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-arrow"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
